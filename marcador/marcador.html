<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Leap | Marcador</title>
</head>
<body style='margin : 0px; overflow: hidden;'>

 <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

 <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

 <a-scene embedded arjs>

 <a-marker preset='custom' type='pattern' url='/pattern-marker.patt'>

  <!-- rotação para cima -->
  <a-entity rotation="-90 0 0">

   <!-- barra esquerda -->
   <a-box position="-0.1 0.25 0" width="0.2" height="1" depth="0.3" color="#2286FF"></a-box>
      
   <!-- barra cima -->
   <a-box position="0.2 1.0 0" width="0.8" height="0.2" depth="0.3" color="#2286FF"></a-box>
      
   <!-- barra direita -->
   <a-box position="0.5 0.45 0" width="0.2" height="1" depth="0.3" color="#2286FF"></a-box>
      
   <!-- barra baixo  -->
   <a-box position="0.2 -0.3 0" width="0.8" height="0.2" depth="0.3" color="#2286FF"></a-box>

  </a-entity>

 </a-marker>

 <a-entity camera></a-entity>

</body>
</html>
